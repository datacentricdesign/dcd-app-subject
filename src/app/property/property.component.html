<div class ="property-container">
<div *ngIf = "chart_type == 'MAPS'" class = "maps">
        <div class = "chart-container">
        <web-google-maps *ngIf = test [apiKey]="key" [lat]="lat" [lng]="lat" [markers] ="markers" [options]="options"></web-google-maps>
        <web-google-maps *ngIf = !test [apiKey]="key" [lat]="lat" [lng]="lat" [markers] ="markers" [options]="options"></web-google-maps>
        </div>
        <div class = 'data-container'>
                <div *ngFor = "let data of property_data" class = "data-container-i">
                        {{data.property_dimension}} = {{data.property_value}} {{data.property_unit}}
                </div>
        </div>
        <div class ='date-container'>
                <div class = date-picker-container>
                                <div class = 'date-picker-container-i'>
                                                <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" (onSelect)="getValues(rangeDates)"></p-calendar>
                                </div>
                                <div class = 'date-picker-container-i'>
                                                {{date}}
                                </div>
                                <div>
                                <button (click)="maptest()">Refresh</button>
                                </div>

                </div>
        <div class ='date-slider-container'*ngIf = "showSlider" >
                <p-slider [style]="{'width':'100%'}" (onChange)="handleChange($event)" [(max)]="values.length"></p-slider>
                
        </div>
                
        </div>
</div>
<div *ngIf = "chart_type == 'RADAR'" class = "maps">
        <div class = "chart-container">
                        <canvas baseChart width="2" height="1"
                        [datasets]="radarChartData"
                        [options]="radarChartOptions"
                        [labels]="radarChartLabels"
                        [chartType]="radarChartType"
                        [colors]= "colors"
                        >
                      </canvas>
        </div>
        <div class = 'data-container'>
                        <div class = 'data-container-i' *ngFor = "let data of property_data">
                                        {{data.property_dimension}} = {{data.property_value}} {{data.property_unit}}
                        </div>
        </div>
        <div class ='date-container'>
                        <div class = date-picker-container>
                                        <div class = 'date-picker-container-i'>
                                                        <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" (onSelect)="getValues(rangeDates)"></p-calendar>
                                        </div>
                                        <div class = 'date-picker-container-i'>
                                                        {{date}}
                                        </div>
        
                        </div>
                <div class ='date-slider-container'*ngIf = "showSlider" >
                        <p-slider [style]="{'width':'100%'}" (onChange)="handleChange($event)" [(max)]="values.length"></p-slider>
                        
                </div>
                        
        </div>
</div>
<div *ngIf = "chart_type == 'DEFAULT'" class = "maps">
                <div class = "chart-container">                
                        TODO CHART 
                </div>
                <div class = 'data-container'>
                                <div class = 'data-container-i' *ngFor = "let data of property_data">
                                                {{data.property_dimension}} = {{data.property_value}} {{data.property_unit}}
                                </div>
                </div>
                <div class ='date-container'>
                                <div class = date-picker-container>
                                                <div class = 'date-picker-container-i'>
                                                                <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" (onSelect)="getValues(rangeDates)"></p-calendar>
                                                </div>
                                                <div class = 'date-picker-container-i'>
                                                                {{date}}
                                                </div>
                
                                </div>
                        <div class ='date-slider-container'*ngIf = "showSlider" >
                                <p-slider [style]="{'width':'100%'}" (onChange)="handleChange($event)" [(max)]="values.length"></p-slider>
                                
                        </div>
                                
                        </div>
</div>
</div>
