<div class ="property-container">
<div *ngIf = "chart_type == 'MAPS'" class = "maps">
        <div class = "chart-container">
        <web-google-maps [apiKey]="key" [lat]="lat" [lng]="lat" [markers] ="markers"></web-google-maps>
        </div>
        <div class = 'data-container'>
                <div *ngFor = "let data of property_data" class = "data-container-i">
                        {{data.property_dimension}} = {{data.property_value}} {{data.property_unit}}
                </div>
        </div>
        <div class ='date-container'>
        {{date}}
        </div>
</div>
<div *ngIf = "chart_type == 'RADAR'" class = "maps">
        <div class = "chart-container">
                        <canvas baseChart width="2" height="1"
                        [datasets]="radarChartData"
                        [options]="radarChartOptions"
                        [labels]="radarChartLabels"
                        [chartType]="radarChartType"
                        [colors]= "colors"
                        >
                      </canvas>
        </div>
        <div class = 'data-container'>
                        <div class = 'data-container-i' *ngFor = "let data of property_data">
                                        {{data.property_dimension}} = {{data.property_value}} {{data.property_unit}}
                        </div>
        </div>
        <div class ='date-container'>
                {{date}}
        </div>
</div>
<div *ngIf = "chart_type == 'DEFAULT'" class = "maps">
                <div class = "chart-container">                
                        TODO CHART 
                </div>
                <div class = 'data-container'>
                                <div class = 'data-container-i' *ngFor = "let data of property_data">
                                                {{data.property_dimension}} = {{data.property_value}} {{data.property_unit}}
                                </div>
                </div>
                <div class ='date-container'>
                {{date}}
                </div>
</div>
</div>
