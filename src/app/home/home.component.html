    <div style ="width: 100%"></div>
    <div class = "thing-container">
            <div class = thing-card *ngFor="let thing of things"> <!-- Sort things -->
                    <div  class="card card-chart" id = card_i>
                            <div class="card-header card-header-success">
                                <div class = "thing_header">
                                                                <div class = "thing_title">
                                                                <h4 class="card-title">{{thing.thing_name}}</h4>
                                                                </div>
                                                                <div class = "thing_nav">
                                                                 <button mat-icon-button color="grey" (click)="nav_thing(thing)"  >
                                                                        <i class="fas fa-search" ></i>
                                                                </button>
                                                                </div>
                                </div>
                            </div>
                            <div class="card-body">
                                    <h5 *ngIf=!HasProperty(thing) >No property available</h5>
                                    <div *ngIf=HasProperty(thing)  class = thing_table>
                                                  <table class="table table-striped">
                                                                <thead>
                                                                <tr>
                                                                  <th scope ="col">Name</th>
                                                                  <th scope="col">Type</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                        <tr *ngFor="let property of thing.thing_properties; index as i" >
                                                                                <td>{{property.property_name}}</td>
                                                                                <td>{{property.property_type}}</td>
                                                                                <td>
                                                                                <button mat-icon-button color = "primary" (click)="showDialog_property(thing,property)"  >
                                                                                 <i class="fas fa-clone" ></i>
                                                                                 </button>
                                                                                </td>
                                                                                
                                                                            </tr>
                                                                </tbody>
                                                              </table>
                                    </div>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <span>
                                     <i class="fas fa-info-circle"></i> {{descriptionT(thing)}}
                                    </span>
                                </div>
                                <div class ="thing_delete">
                                        <button mat-icon-button color="grey" (click)="delete_thing(thing)"  >
                                                <i class="fas fa-trash" ></i>
                                        </button>
                                </div>
                            </div>
                    </div>
            </div>
    </div>


<p-dialog [(header)]="property_picked.property_name" [(visible)]="display_property" [modal]="true" [responsive]="true" [style]="{minHeight : '400px', height: '70%' , width: '60%', minWidth: '700px'}" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">

        <div>
        <app-property *ngIf = display_property  [ChildThing]="thing_picked" [ChildProperty]="property_picked" ></app-property>
        </div>
        <p-footer>
                <div class ="property_description">
                                <span>
                                                <i class="fas fa-info-circle"></i> {{descriptionP(property_picked)}}
                                </span>
                </div>
                <div class ="property_delete">
                                <button mat-icon-button color="grey" (click)="delete_property(thing_picked,property_picked)"  >
                                                <i class="fas fa-trash" ></i>
                                </button>
                </div>
        </p-footer>
</p-dialog>
